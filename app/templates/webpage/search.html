{% extends 'webpage/base.html' %}

{% block body %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for video in allvid %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{video.thumbnail}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">{{video.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" href = '{{video.url}}' class="btn btn-sm btn-outline-secondary">Play</a>
                </div>
                <small class="text-muted">{{ video.duration}} mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor%}
        
      </div>
    </div>
  </div>
{% endblock body %}
