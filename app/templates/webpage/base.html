{%load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video Library</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css '%}" rel="stylesheet">
</head>

<body>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Video Library</h1>
                <p class="lead text-muted">Enjoy Your Music! Have fun</p>
                <form method="GET" action='/search'>
                <div class="input-group mb-3">
                    {% csrf_token %}
                    <input type="text" class="form-control" aria-label="Username" name='query' id='query'>
                </div>
                <p>
                    <button  class="btn btn-primary my-2">Search</button>

                </p>
                </form>
            </div>
        </section>

    </main>
{% block body %}  {% endblock body %}
</body>
</html>
